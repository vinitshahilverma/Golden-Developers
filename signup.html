<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        form{
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid black;
            text-align: center;
            background-color: rgba(22, 199, 149, 0.825);
        }
        form>input{
            width: 100%;
            display: block;    
            margin: 10px auto;    
            padding: 20px 0px;
        }
        form>input:last-child{
            width: 100%;
        }
        form>div{
            width: 100%;
            margin: 10px 0px;
            padding: 15px 0px;
            border: 1px solid black;
            color: white;
            background-color: rgba(38, 151, 119, 0.834);
        }
    </style>
</head>
<body>
    <form>
        <h1>- Visitor -</h1>
        <input type="text" placeholder="Full Name" id="name">
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Organization" id="organization">
        <div>SIGN UP</div>
        <div>RETURN</div>
    </form>
</body>
</html>
